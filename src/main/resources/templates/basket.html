<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
<div th:replace="index :: common"> </div>

    <hr/>
    <span>furthest Page: :</span><span th:text="${furthest}">Text ...</span>
    <br/>
    <span>basketAmount: </span><span th:text="${basketAmount}">Text ...</span>

    <form action="/checkout/basket_submit" method="GET" >
        <input type="number" name="basketAmount" label="basketAmount" th:value="${basketAmount !=null}? ${basketAmount} : '0'" />
        <button type="submit" class="btn btn-default pull-right">Next</button>
    </form>
    <p class="text-center">
        The Basket Page
        <span class="glyphicon glyphicon-shopping-cart"></span>
    </p>
</div>
</body>
</html>
